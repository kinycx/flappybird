apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        applicationId "com.kostasdrakonakis.flappybird"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    ndkVersion '22.0.7026061'
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    implementation 'com.badlogicgames.gdx:gdx-platform:1.9.12:natives-armeabi'
    implementation 'com.badlogicgames.gdx:gdx-platform:1.9.12:natives-armeabi-v7a'
    implementation 'com.badlogicgames.gdx:gdx-platform:1.9.12:natives-x86'
    implementation 'com.badlogicgames.gdx:gdx-box2d-platform:1.9.12:natives-armeabi'
    implementation 'com.badlogicgames.gdx:gdx-box2d-platform:1.9.12:natives-armeabi-v7a'
    implementation 'com.badlogicgames.gdx:gdx-box2d-platform:1.9.12:natives-x86'
    implementation 'com.github.kostasdrakonakis:android-navigator:1.2.6'
    kapt 'com.github.kostasdrakonakis:android-navigator-compiler:1.2.6'
    //android gif drawable
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.21'
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"



}


